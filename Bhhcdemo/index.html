<!DOCTYPE html>
<html>
<head>
    <title>Reasons to Work at Berkshire Hathaway Homestate Companies</title>
    <meta charset="utf-8">
    <link href="css/kendo.common.min.css" rel="stylesheet">
    <link href="css/kendo.default.min.css" rel="stylesheet">
    <link href="css/kendo.default.mobile.min.css" rel="stylesheet" />

    <script src="js/jquery.min.js"</script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
<div id="example" style="margin:auto; width:60%">
    <div id="scrollView" style="height: 500px; width:890px;"></div>

    <script id="scrollview-template" type="text/x-kendo-template">
        <div>
            <div style="width: 100%; height: 100%; background-image: #=setBackground(data.Id)#;"></div>
            <p>#= data.Name #</p>
        </div>
        <p>#= data.Text #</p>
    </script>
    <div class="box wide">
        <div class="box-col">
            <h4>Next / Previous</h4>
            <ul class="options">
                <li>
                    <button id="next" class="k-button">Next</button>
                    <button id="previous" class="k-button">Previous</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    function setBackground(id) {
        var urlString = "";
        switch (id) {
            case 1:
                urlString = "url(content/images/IMG_6558.jpg)";
                break;
            case 2:
                urlString = "url(content/images/IMG_6580.jpg)";
                break;
            default:
                urlString = "url(content/images/IMG_6651.jpg)";
                break;
        }

        return urlString;
    }

    $(document).ready(function () {
        var dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: "https://localhost:44387/api/v1/Reason"
                }
            },
            serverPaging: false
        });

        $("#scrollView").kendoScrollView({
            dataSource: dataSource,
            template: $("#scrollview-template").html(),
            contentHeight: "100%"
        });

        var scrollview = $("#scrollView").data("kendoScrollView");

        var setValue = function () {
            scrollview.scrollTo(parseInt($("#pageValue").val()));
        };

        $("#next").click(function () {
            scrollview.next();
        });

        $("#previous").click(function () {
            scrollview.prev();
        });

        $("#set").click(setValue);
    });
</script>

<style>
    #scrollView {
        max-width: 100%;
    }

    .k-scrollview-page > div {
        width: 100%;
        height: 100%;
    }

    .k-scrollview-page > div > div {
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
</style>


</body>
</html>
